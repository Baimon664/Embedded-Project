<html>
    <head>
        <meta charset="utf-8">
        <title>LED Controller</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script language="JavaScript" type="text/javascript" src="query-3.6.0.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>
    <body>
        <div class="title">
            <h1 class="name">Embedded System <br> Laboratory </h1>
        </div>
        <div class="sub-title">
            <h3 class="sub">LED Controller</h3>
        </div>
        <div class="panel">
            <div class="whitebox">
                <p id="status" class="disconnect">DISCONNECT</p>
                <p class="text" id="server">From the Server</p>
            </div>
            <div class="whitebox">
                <p id="microphone" class="disable">DISABLE</p>
                <p class="text">Sound Detection</p>
            </div>
            <div class="whitebox">
                <p class="text">LED is now</p>
                <p id="led" class="off">OFF</p>
            </div>
        </div>
        <div class="btnpanel">
            <button id="toggle-id" class="togglebtn">Toggle</button>
            <button id="mic-id" class="microphonebyn">Enable | Disable</button>
        </div>
    </body>
</html>
